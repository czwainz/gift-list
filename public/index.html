<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Christmas List</title>
</head>

<body>

  <div class="container-fluid">
    <div class="row">
      <h3 style="font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">WHADDAYA WANT FOR CHRISTMAS?</h3>
    </div>
    <div class="row d-block justify-content-start">
      <div class="col-12">
        <form onsubmit="">
          <div class="form-group">
            <label for="name">Item Name:</label>
            <input type="text" name="name" />
          </div>
          <div class="form-group">
            <label for="img">Item Image:</label>
            <input type="text" name="img" />
          </div>
          <div class="form-group">
            <label for="location">Location URL:</label>
            <input type="text" name="location" />
          </div>
        </form>
      </div>
    </div>
    <div id="gifts" class="row d-flex align-items-center" style="text-align: center;"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
  <script type="module" src="app/main.js"></script>

</body>

</html>
